{% extends "home.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}


  <h1>Administrate Users</h1>
	
		{% if user %}
		
		<form action="{{url_for('update_profile', userid=user.id)}}" method="POST">
			<table id="members">

				<tr>				
					<th>Name</th><td><input type="text" name="name" value="{{user.name}}" required></input></td>
				</tr>
				<tr>					
					<th>Username</th><td><input type="text" name="name" value="{{user.username}}" required></input></td>
				</tr>
				<tr>					
					<th>Password</th><td><input type="text" name="password" value="{{user.password}}" required></input></td>
				</tr>
				<tr>					
					<th>Tracker Key</th><td><input type="text" name="trackerkey" value="{{user.trackerkey}}" required></input></td>
				</tr>
			</table>
			<input type = "submit" value = "Submit" />
		</form>

			
		{% else %}
			User does not exist.
		{% endif %}
	
{% endblock %}
